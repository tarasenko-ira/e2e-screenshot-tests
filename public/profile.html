<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профіль користувача</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header" id="profile-header">
      <img src="https://bipbap.ru/wp-content/uploads/2021/07/3-53.jpg" alt="Аватар" class="profile-avatar">
      <h1 class="profile-name">Ім'я користувача</h1>
      <p class="profile-bio">Коротка біографія користувача. Тут може бути опис про захоплення або професію.</p>
    </div>
    <div class="profile-info">
      <h2>Інформація</h2>
      <p><strong>Email:</strong> user@example.com</p>
      <p><strong>Телефон:</strong> +123 456 7890</p>
      <p><strong>Місцезнаходження:</strong> Одеса, Україна</p>
    </div>
    <div class="profile-footer">
      <button class="edit-button">Редагувати профіль</button>
    </div>
  </div>
</body>
</html>
